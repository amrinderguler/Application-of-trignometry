<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application of Trigonometry</title>
    .
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>
        function handleChange() {
            var height2 = document.getElementsByClassName("height2")
            var distance2 = document.getElementsByClassName("distance2")
            var angle1 = document.getElementsByClassName("angle1")
            var distance1 = document.getElementsByClassName("distance1")
            var height3 = document.getElementsByClassName("height3")
            var angle3 = document.getElementsByClassName("angle3")
            var outputHeight = document.getElementsByClassName("outputHeight")
            var outputAngle = document.getElementsByClassName("outputAngle")
            var outputDistance = document.getElementsByClassName("outputDistance")
            var height = document.getElementsByClassName("height")
            var angle = document.getElementsByClassName("angle")
            var distance = document.getElementsByClassName("distance")

            height2[0].value = ''
            distance2[0].value = ''
            angle1[0].value = ''
            distance1[0].value = ''
            height3[0].value = ''
            angle3[0].value = ''
            outputHeight[0].value = ''
            outputAngle[0].value = ''
            outputDistance[0].value = ''
            height[0].style.display = "none"
            angle[0].style.display = "none"
            distance[0].style.display = "none"

            console.log(event.target.value)
            if (event.target.value == "1") {
                var objectHeight = document.getElementsByClassName("objectHeight")
                console.log(objectHeight)
                objectHeight[0].style.display = "inline"
                var objectAngle = document.getElementsByClassName("objectAngle")
                console.log(objectAngle)
                objectAngle[0].style.display = "none"
                var objectDis = document.getElementsByClassName("objectDis")
                console.log(objectDis)
                objectDis[0].style.display = "none"
            }
            else if (event.target.value == "2") {
                var objectAngle = document.getElementsByClassName("objectAngle")
                console.log(objectAngle)
                objectAngle[0].style.display = "inline"
                var objectHeight = document.getElementsByClassName("objectHeight")
                console.log(objectHeight)
                objectHeight[0].style.display = "none"
                var objectDis = document.getElementsByClassName("objectDis")
                console.log(objectDis)
                objectDis[0].style.display = "none"
            }
            else {
                var objectDis = document.getElementsByClassName("objectDis")
                console.log(objectDis)
                objectDis[0].style.display = "inline"
                var objectHeight = document.getElementsByClassName("objectHeight")
                console.log(objectHeight)
                objectHeight[0].style.display = "none"
                var objectAngle = document.getElementsByClassName("objectAngle")
                console.log(objectAngle)
                objectAngle[0].style.display = "none"
            }
        }
        function calculateHeight() {
            var angle = document.getElementsByClassName("angle1")
            var distance = document.getElementsByClassName("distance1")
            console.log(angle, distance)
            var output = Math.tan(angle[0].value * Math.PI / 180) * distance[0].value;
            console.log(output)
            var height = document.getElementsByClassName("height")
            height[0].style.display = "block"
            var outputHeight = document.getElementsByClassName("outputHeight")
            outputHeight[0].value = output;
        }
        function calculateAngle() {
            var height = document.getElementsByClassName("height2")
            var distance = document.getElementsByClassName("distance2")
            console.log(height, distance)
            var output = Math.atan(height[0].value / distance[0].value);
            output = output * 180 / Math.PI
            console.log(output)
            var angle = document.getElementsByClassName("angle")
            angle[0].style.display = "block"
            var outputAngle = document.getElementsByClassName("outputAngle")
            outputAngle[0].value = output;
        }
        function calculateDistance() {
            var height = document.getElementsByClassName("height3")
            var angle = document.getElementsByClassName("angle3")
            console.log(height, angle)
            var output = height[0].value / Math.tan(angle[0].value * Math.PI / 180);
            console.log(output)
            var distance = document.getElementsByClassName("distance")
            distance[0].style.display = "block"
            var outputDistance = document.getElementsByClassName("outputDistance")
            outputDistance[0].value = output;
        }
    </script>
    <style>
        body {
            background-image: url("https://i.pinimg.com/originals/5d/e0/8d/5de08de24459fedac3d28b10a039e2a6.jpg");
        }

        .objectHeight {
            display: none;
        }

        .objectAngle {
            display: none;
        }

        .objectDis {
            display: none;
        }

        .height {
            display: none;
        }

        .angle {
            display: none;
        }

        .distance {
            display: none;
        }

        .dropDown {
            width: 50%;
            margin-bottom: 30px;
        }

        .btn-had {
            display: block;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .nav-item {
            padding-left: 40px;
        }

        .home {
            padding-left: 37%;
        }

        .nav-link {
            color: white;
        }
    </style>
</head>

<body>
    <center>
        <h1>Application of Trigonometry</h1>

        <ul class="nav bg-dark">
            <li class="nav-item home">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="feedback.html">Feedback</a>
            </li>
        </ul>

        <form>
            <fieldset>
                <div class="mb-3">
                    <label for="disabledSelect" class="form-label">Select option</label>
                    <select class="form-select dropDown" onchange=handleChange(event)
                        aria-label="Default select example">
                        <option selected></option>
                        <option value="1">Find height of object</option>
                        <option value="2">Find angle of inclination</option>
                        <option value="3">Find distance of base from observing point</option>
                    </select>
                </div>
                <div class="objectHeight">
                    <label for="disabledTextInput" class="form-label">Enter angle</label>
                    <input type="number" class="angle1" class="form-control">
                    <label for="disabledTextInput" class="form-label">Enter distance</label>
                    <input type="number" class="distance1" class="form-control">
                    <button type="button" class="btn btn-dark btn-had" onclick=calculateHeight()>Submit</button>
                    <div class="height">
                        <label for="disabledTextInput" class="form-label">Height</label>
                        <input class="outputHeight">
                    </div>
                </div>
                <div class="objectAngle">
                    <label for="disabledTextInput" class="form-label">Enter height</label>
                    <input type="number" class="height2" class="form-control">
                    <label for="disabledTextInput" class="form-label">Enter distance</label>
                    <input type="number" class="distance2" class="form-control">
                    <button type="button" class="btn btn-dark btn-had" onclick=calculateAngle()>Submit</button>
                    <div class="angle">
                        <label for="disabledTextInput" class="form-label">Angle</label>
                        <input class="outputAngle">
                    </div>
                </div>
                <div class="objectDis">
                    <label for="disabledTextInput" class="form-label">Enter height</label>
                    <input type="number" class="height3" class="form-control">
                    <label for="disabledTextInput" class="form-label">Enter angle</label>
                    <input type="number" class="angle3" class="form-control">
                    <button type="button" class="btn btn-dark btn-had" onclick=calculateDistance()>Submit</button>
                    <div class="distance">
                        <label for="disabledTextInput" class="form-label">Distance</label>
                        <input class="outputDistance">
                    </div>
                </div>
            </fieldset>
        </form>
    </center>
    <center>
        <div class="card bg-dark" style="position: fixed; bottom: 0px; width: 100%;">
            <div class="card-body">
                <h5 class="card-title" style="color: white">Contact Us</h5>
                <i class="fa fa-twitter" aria-hidden="false" style="color: white; padding: 5px;"></i>
                <i class="fa fa-facebook" aria-hidden="false" style="color: white; padding: 5px;"></i>
                <i class="fa fa-instagram" aria-hidden="false" style="color: white;padding: 5px;"></i>
            </div>
        </div>
    </center>
</body>
